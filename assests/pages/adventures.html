<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurous Places in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4a4a4a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .destination-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .destination {
            background-color: white;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destination h3 {
            margin: 0;
            padding: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .destination p {
            padding: 0 15px 10px;
            color: #666;
        }
        .book-btn {
            background-color:rgba(0, 102, 112, 0.85);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .book-btn:hover {
            background-color: rgba(0, 102, 112, 0.85);
        }
        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adventurous Places in India</h1>
        <p>Discover the rich cultural heritage of India's iconic historical sites</p>
    </header>

    <main>
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by name or state..." 
                oninput="filterDestinations()">
        </div>
        <div class="destination-container" id="destinationContainer"></div>
    </main>

    <footer>
        <p>&copy; 2024 Travworld | Explore India's Heritage</p>
    </footer>

    <script>
        let destinationsData = [];

        fetch('../json/adventures.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(destinations => {
                destinationsData = destinations;
                displayDestinations(destinations);
            })
            .catch(error => {
                console.error('Error fetching the destinations data:', error);
            });

        function displayDestinations(destinations) {
            const tourContainer = document.getElementById('destinationContainer');
            tourContainer.innerHTML = '';
            destinations.forEach((destination, index) => {
                const tourCard = document.createElement('div');
                tourCard.classList.add('destination');
                tourCard.innerHTML = `
                    <img src="${destination.image}" alt="${destination.name}">
                    <h3>${destination.name}, ${destination.state}</h3>
                    <p>${destination.description.slice(0, 100)}...</p>
                    <button class="book-btn" onclick="goToDetailsPage(${index})">${destination.cta || 'Know More'}</button>
                `;
                tourContainer.appendChild(tourCard);
            });
        }

        function filterDestinations() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredDestinations = destinationsData.filter(destination => 
                destination.name.toLowerCase().includes(searchValue) || 
                destination.state.toLowerCase().includes(searchValue)
            );
            displayDestinations(filteredDestinations);
        }

        function goToDetailsPage(index) {
            window.location.href = `booking.html?index=${index}`;
        }
    </script>
</body>
</html>
