<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beaches in India - Travworld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .search-container {
      margin: 20px;
      text-align: center;
    }
    .search-input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .destination-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .destination {
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .destination img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .destination h3 {
      color: #007bff;
      margin: 10px 0;
    }
    .destination p {
      margin: 10px;
      text-align: center;
    }
    .book-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .book-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beautiful Beaches in India</h1>
  </header>

  <main>
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search by name or state..." 
        oninput="filterDestinations()">
    </div>
    <div class="destination-container" id="destinationContainer"></div>
  </main>

  <footer>
    <p>&copy; 2024 Travworld | Explore India's Heritage</p>
  </footer>

  <script>
    let destinationsData = [];

    // Adjust path if needed
    fetch('././assests/beaches.json') // Check path
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch data from JSON file. Status: ' + response.status);
        }
        return response.json();
      })
      .then(destinations => {
        console.log('Data fetched successfully:', destinations);
        destinationsData = destinations.beaches;
        displayDestinations(destinationsData);
      })
      .catch(error => {
        console.error('Error fetching the destinations data:', error);
      });

    function displayDestinations(destinations) {
      const tourContainer = document.getElementById('destinationContainer');
      tourContainer.innerHTML = '';
      destinations.forEach((destination, index) => {
        const tourCard = document.createElement('div');
        tourCard.classList.add('destination');
        tourCard.innerHTML = `
          <img src="${destination.image_url}" alt="${destination.name}">
          <h3>${destination.name}, ${destination.location}</h3>
          <p>${destination.description.slice(0, 100)}...</p>
          <button class="book-btn" onclick="goToDetailsPage(${index})">${destination.cta || 'Know More'}</button>
        `;
        tourContainer.appendChild(tourCard);
      });
    }

    function filterDestinations() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const filteredDestinations = destinationsData.filter(destination => 
        destination.name.toLowerCase().includes(searchValue) || 
        destination.location.toLowerCase().includes(searchValue)
      );
      displayDestinations(filteredDestinations);
    }

    function goToDetailsPage(index) {
      window.location.href = `booking.html?index=${index}`;
    }
  </script>
</body>
</html>
