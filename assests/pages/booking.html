<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page container */
        body {
            background-color: #F8F6ED;
            color: #000;

        }
        .details {
            background-color: #3E7377;
            padding: 20px;
            border-radius: 10px;
            color: #FFF;
            max-width: 50%;
        }

        .details h2 {
            margin-bottom: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        .book-now-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2C5558;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .place-image {
            width: 150px;
            height: 150px;
            background-color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #000;
        }

        /* Bottom Section */
        .bottom-section {
            background-color: #E6EDEB;
            padding: 20px;
            text-align: center;
        }

        .price-calculator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .price-box {
            background-color: #3E7377;
            color: #FFF;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .action-buttons .book-btn {
            background-color: #2C5558;
            color: #FFF;
        }

        .action-buttons .cancel-btn {
            background-color: #D3D3D3;
        }

        .action-buttons button:hover {
            opacity: 0.8;
        }

        /* Inputs */
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Bottom Section -->
    <div class="bottom-section" id="booking">
        <h2>Booking Summary</h2>
        <div class="price-calculator">
            <div class="price-box">
                <p><strong>Adults</strong></p>
                <input type="number" id="adults" value="0" min="0">
                <p>Per adult - 2400 Rs</p>
                <p id="adult-price"><strong>0 Rs.</strong></p>
            </div>
            <div class="price-box">
                <p><strong>Kids</strong></p>
                <input type="number" id="kids" value="0" min="0">
                <p>Per kid - 1200 Rs</p>
                <p id="kid-price"><strong>0 Rs.</strong></p>
            </div>
        </div>
        <h3>Total: <span id="total-price">0 Rs.</span></h3>
        <div class="action-buttons">
            <button class="book-btn" onclick="bookNow()">Book</button>
            <button class="cancel-btn" onclick="cancelBooking()">Cancel</button>
        </div>
    </div>

    <script>
        // Price Constants
        const adultPrice = 2400;
        const kidPrice = 1200;

        // Input elements
        const adultInput = document.getElementById("adults");
        const kidInput = document.getElementById("kids");

        // Output elements
        const adultPriceDisplay = document.getElementById("adult-price");
        const kidPriceDisplay = document.getElementById("kid-price");
        const totalPriceDisplay = document.getElementById("total-price");

        // Event Listeners for Input Changes
        adultInput.addEventListener("input", calculatePrice);
        kidInput.addEventListener("input", calculatePrice);

        function calculatePrice() {
            const adults = parseInt(adultInput.value) || 0;
            const kids = parseInt(kidInput.value) || 0;

            const totalAdultPrice = adults * adultPrice;
            const totalKidPrice = kids * kidPrice;
            const totalPrice = totalAdultPrice + totalKidPrice;

            // Update the DOM
            adultPriceDisplay.innerHTML = `<strong>${totalAdultPrice} Rs.</strong>`;
            kidPriceDisplay.innerHTML = `<strong>${totalKidPrice} Rs.</strong>`;
            totalPriceDisplay.textContent = `${totalPrice} Rs.`;
        }

        function bookNow() {
            alert("Booking Confirmed! ðŸŽ‰");
        }

        function cancelBooking() {
            // Reset values
            adultInput.value = 0;
            kidInput.value = 0;
            calculatePrice();
        }
    </script>
</body>
</html>
