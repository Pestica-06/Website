<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .details-container {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            color: #333;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Destination Details</h1>
    </header>

    <main>
        <div class="details-container" id="detailsContainer"></div>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </main>

    <footer>
        <p>&copy; 2024 Travworld | Explore India's Heritage</p>
    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const index = getQueryParam('index');

        fetch('./adventures.json')
            .then(response => response.json())
            .then(destinations => {
                const destination = destinations[index];
                const detailsContainer = document.getElementById('detailsContainer');
                detailsContainer.innerHTML = `
                    <img src="${destination.image}" alt="${destination.name}">
                    <h2>${destination.name}, ${destination.state}</h2>
                    <p>${destination.description}</p>
                    <h3>Activities:</h3>
                    <ul>
                        ${destination.activities.map(activity => `<li>${activity}</li>`).join('')}
                    </ul>
                `;
            });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
