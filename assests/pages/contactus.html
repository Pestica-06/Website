<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .enquiry-form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 120px;
        }
        
        /* Form Heading */
        .enquiry-form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-family: Arial, sans-serif;
        }
        
        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3E7377;
        }
        
        /* Button Styling */
        .submit-btn {
            display: inline-block;
            background-color:rgba(0, 102, 112, 0.85);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #3E7377;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .enquiry-form-container {
                padding: 15px;
            }
            .submit-btn {
                width: 100%;
            }
        }
        .experience{
          margin:80px 30px;
          width:95%;
        }
        
        .experience h1{
          font-size: 35px;
        }
        .experience p{
         font-size: 15px;
         width:95%;
        
        }
        
        /* Slideshow container */
        .slideshow-container {
          position: relative;
          max-width: 100%;
          margin: auto;
          overflow: hidden;
        }
        
        /* Slide styling */
        .slide {
          display: none;
        }
        
        .slide img {
          width: 100%;
          height: auto;
        }
        
        /* Arrow styles */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          margin-top: -22px;
          padding: 16px;
          color: white;
          font-weight: bold;
          font-size: 24px;
          border-radius: 0 3px 3px 0;
          background-color: rgba(0, 0, 0, 0.5);
          text-decoration: none;
          user-select: none;
        }
        
        .prev {
          left: 10px;
          border-radius: 3px 0 0 3px;
        }
        
        .next {
          right: 10px;
          border-radius: 3px 0 0 3px;
        }
        
        /* Fading animation */
        .fade {
          animation: fadeEffect 1.5s ease;
        }
        
        @keyframes fadeEffect {
          from {opacity: 0.4;} 
          to {opacity: 1;}
        }
        
        
                
    </style>
</head>
<body>
    <div class="enquiry-form-container">
        <h2>Enquire with Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
</body>
</html>
