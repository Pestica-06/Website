<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4a4a4a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        .destination-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .destination {
            background-color: white;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .destination img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .destination h3 {
            margin: 0;
            padding: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .destination p {
            padding: 0 15px 10px;
            color: #666;
        }

        .book-btn {
            background-color:rgba(0, 102, 112, 0.85);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .book-btn:hover {
            background-color: rgba(0, 102, 112, 0.85);
        }

        footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Historical Places in India</h1>
    <p>Discover the rich cultural heritage of India's iconic historical sites</p>
</header>

<main>
    <div class="destination-container" id="destinationContainer"></div>
</main>

<footer>
    <p>&copy; 2024 Travworld | Explore India's Heritage</p>
</footer>


<script>
    const historicalPlaces = [
        { name: "Taj Mahal", location: "Agra", image: "../images/taj mahal.jpg", description: "A UNESCO World Heritage site and a symbol of love." },
        { name: "Red Fort", location: "Delhi", image: "../images/red fort.jpg", description: "A historic fort and a prime example of Mughal architecture." },
        { name: "Hampi", location: "Karnataka", image: "../images/hampi.jpg", description: "Ancient ruins of the Vijayanagara Empire, a UNESCO site." },
        { name: "Qutub Minar", location: "Delhi", image: "../images/qutub-minar.jpg", description: "A towering minaret and the tallest brick minaret in the world." },
        { name: "Amber Fort", location: "Jaipur", image: "../images/amber fort.jpg", description: "A majestic fort built with red sandstone and marble." },
        { name: "Khajuraho Temples", location: "Madhya Pradesh", image: "../images/khajuraho temple.jpg", description: "Famous for their intricate erotic sculptures." },
        { name: "Fatehpur Sikri", location: "Uttar Pradesh", image: "../images/fatehpur.jpg", description: "A ghost town built by Emperor Akbar, now a UNESCO site." },
        { name: "Sanchi Stupa", location: "Madhya Pradesh", image: "../images/stanchi stupa.jpg", description: "A Buddhist complex famous for its Great Stupa." },
        { name: "Golkonda Fort", location: "Hyderabad", image: "../images/golkonda.jpg", description: "A historic fort known for its impressive architecture and acoustics." },
        { name: "Victoria Memorial", location: "Kolkata", image: "../images/victoria.jpg", description: "A grand marble building dedicated to Queen Victoria." }
    ];

    function displayHistoricalPlaces() {
        const container = document.getElementById('destinationContainer');
        historicalPlaces.forEach(place => {
            const placeCard = document.createElement('div');
            placeCard.className = 'destination';
            placeCard.innerHTML = `
                <img src="${place.image}" alt="${place.name}">
                <h3>${place.name}</h3>
                <p>${place.description}</p>
                <button class="book-btn" onclick="bookTour('${place.name}')">Book Tour</button>
            `;
            container.appendChild(placeCard);
        });
    }

    function bookTour(placeName) {
        alert(`Booking confirmed for: ${placeName}`);
    }

    window.onload = displayHistoricalPlaces;
</script>

</body>
</html>
