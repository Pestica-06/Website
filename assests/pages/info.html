<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Details</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.details-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.tour-info {
  flex: 2;
}

.tour-info img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 8px;
}

.tour-info h1 {
  color: #333;
}

.details {
  margin: 10px 0;
}

.details p {
  margin: 5px 0;
  color: #555;
}

.enquiry-section {
  flex: 1;
  background: #fff;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
}

.enquiry-section h2 {
  color: #333;
}

.enquiry-section form label {
  display: block;
  margin: 10px 0 5px;
}

.enquiry-section form input, .enquiry-section form button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.enquiry-section form button {
  background: #ff6f61;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

.enquiry-section form button:hover {
  background: #ff4b3a;
}

  </style>
</head>
<body>
  <div class="details-container">
    <div class="tour-info">
      <h1 id="tour-title"></h1>
      <p id="tour-location"></p>
      <div class="details">
        <p><strong>Duration:</strong> <span id="tour-duration"></span></p>
        <p><strong>Tour Type:</strong> Daily Tour</p>
        <p><strong>Group Size:</strong> Unlimited</p>
        <p><strong>Languages:</strong> English</p>
      </div>
      <img id="tour-image" alt="Tour Image">
    </div>
    <div class="enquiry-section">
      <h2>Stay Connected</h2>
      <p>ðŸ“ž +91 9344946575</p>
      <p>ðŸ“§ travelworld@gmail.com</p>
      <form>
        <label for="name">Name *</label>
        <input type="text" id="name" required>

        <label for="city">City of Residence *</label>
        <input type="text" id="city" required>

        <label for="email">Email *</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required>

        <label for="destination">Travel Destination *</label>
        <input type="text" id="destination" required>

        <label for="date">Date of Travel *</label>
        <input type="date" id="date" required>

        <label for="people">No. of People *</label>
        <input type="number" id="people" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
  // Get the index from the URL
const queryParams = new URLSearchParams(window.location.search);
const tourIndex = queryParams.get('index');

// Fetch the JSON data
fetch('../tours.json') // Update the path as per your file location
  .then(response => response.json())
  .then(data => {
    const tour = data[tourIndex];
    if (tour) {
      document.getElementById('tour-title').textContent = tour.tour_name;
      document.getElementById('tour-location').textContent = tour.location || 'Location not available';
      document.getElementById('tour-duration').textContent = tour.duration;
      document.getElementById('tour-image').src = tour.image;
      document.getElementById('tour-image').alt = tour.tour_name;
    } else {
      document.body.innerHTML = '<h1>Tour not found</h1>';
    }
  })
  .catch(error => console.error('Error fetching tour details:', error));

  </script>
</body>
</html>
