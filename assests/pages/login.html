
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Your existing styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
      overflow: hidden; 
    }

  
    body{
      background-image: url("../images/rameswaram-1.webp");
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    } 
    .login-container {
      background: #3c6e71;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      width: 130px;
      padding: 12px;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      color: #3c6e71;
    }
    span {
      display: block;
      text-align: left;
      margin-left: 5%;
      font-size: 12px;
      color: red;
      height: 16px;
    }
  </style>    
</head>
<body>
  
<div class="login-container">
  <h2>Login Page</h2>
  <form id="myForm" action="" novalidate>
    <input type="email" id="email" placeholder="Email" required>
    <span id="emailError"></span>
    <input type="password" id="password" placeholder="Password" required>
    <span id="passwordError"></span>
    <p>Don't have an account? <a href="../pages/signup.html">click here</a></p>
    <button type="submit">Login</button>
  </form>
</div>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
 
  
  const firebaseConfig = {
  apiKey: "AIzaSyB7ASHWeH7D9uph-jm_DzVYtmgumAtFnq4",
  authDomain: "travworld-858a6.firebaseapp.com",
  projectId: "travworld-858a6",
  storageBucket: "travworld-858a6.firebasestorage.app",
  messagingSenderId: "850634148926",
  appId: "1:850634148926:web:2fd42f92d1e846938e156f",
  measurementId: "G-67LRT5GK62"


  };
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const validationMessages = {
    emailRequired: "Email is required.",
    emailInvalid: "Please enter a valid email address.",
    passwordRequired: "Password is required.",
    passwordLength: "Password must be at least 8 characters."
  };

  const myForm = document.getElementById("myForm");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  myForm.addEventListener("submit", (event) => {
    event.preventDefault();
    let valid = true;

    // Reset error messages
    emailError.textContent = "";
    passwordError.textContent = "";

    // Email validation
    if (email.value.trim() === "") {
      emailError.textContent = validationMessages.emailRequired;
      valid = false;
    } else if (!email.checkValidity()) {
      emailError.textContent = validationMessages.emailInvalid;
      valid = false;
    }

    // Password validation
    if (password.value.trim() === "") {
      passwordError.textContent = validationMessages.passwordRequired;
      valid = false;
    } else if (password.value.length < 8) {
      passwordError.textContent = validationMessages.passwordLength;
      valid = false;
    }

    if (valid) {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Login successful:", user);
          alert("Login successful!");
          window.location.href = "../../index.html"; // Redirect to home page after successful login
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error("Error logging in:", errorMessage);
          passwordError.textContent = errorMessage;
        });
    }
  });

  // Clear error messages on input change
  email.addEventListener("input", () => { emailError.textContent = ""; });
  password.addEventListener("input", () => { passwordError.textContent = ""; });



  document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Normally, here you would validate the credentials with the server
            const username = document.getElementById("username").value;

            // Assuming the user is successfully authenticated
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("username", username);

            // Redirect to the booking page after successful login
            window.location.href = "../pages/booking.html";
  });   
  
  
  


  myForm.addEventListener("submit", (event) => {
    event.preventDefault();

    signInWithEmailAndPassword(auth, email.value, password.value)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("Login successful:", user);
        // Redirect to the booking page after successful login
        window.location.href = "booking.html"; // Redirect to booking page
      })
      .catch((error) => {
        console.error("Error logging in:", error.message);
        alert(error.message);
      });
  });





</script>
  
</body>
</html>
