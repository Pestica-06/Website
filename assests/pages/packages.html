<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South India Tour Packages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      height:500px;
    }

    .card:hover {
      background: #f0f0f0;
    }

    .details {
      display: none;
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }

    .details h4 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>South India Tour Packages</h1>
  <div id="tour-container"></div>

  <script>
    // Fetch JSON data
    fetch('/assests/packages.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(tourData => {
        const container = document.getElementById('tour-container');

        tourData.forEach((tour, index) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="${tour.image}" alt="${tour.tour_name}" style="width:100%; border-radius: 8px; margin-bottom: 10px;">
            <h3>${tour.tour_name}</h3>
            <p><strong>Duration:</strong> ${tour.duration}</p>
            <p><strong>Destinations:</strong> ${tour.destinations}</p>
            <div class="details" id="details-${index}">
              <h4>Highlights:</h4>
              <ul>${tour.details.highlights.map(item => `<li>${item}</li>`).join('')}</ul>
              <h4>Includes:</h4>
              <ul>${tour.details.includes.map(item => `<li>${item}</li>`).join('')}</ul>
            </div>
          `;

          card.addEventListener('click', () => {
            const details = document.getElementById(`details-${index}`);
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
          });

          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching tour data:', error));
  </script>
</body>
</html>
