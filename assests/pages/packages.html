<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North India Tour Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color:  cadetblue;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .tour-package-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .tour-package {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tour-package:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .tour-package img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .tour-package h3 {
            margin: 15px 10px 5px;
            color:  cadetblue;
        }

        .tour-package p {
            margin: 10px;
            color: #555;
        }

        .tour-package button {
            margin: 15px;
            padding: 10px 20px;
            border: none;
            background-color: cadetblue;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tour-package button:hover {
            background-color: cadetblue;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="packageName">Package Tile</h1>
        <p>Explore the rich heritage and culture of North India with our curated tour packages</p>
    </header>

    <main>
        <div class="tour-package-container" id="tourPackages"></div>
    </main>

    <footer>
        <p>&copy; 2024 Travworld | All Rights Reserved</p>
    </footer>

    <script>
        // Replace with your actual JSON file path if needed
        const jsonUrl = '../packages.json';
        const package=localStorage.getItem("packageName")
        

        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error loading packages: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const tourPackages = data[package];
                displayTourPackages(tourPackages);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('tourPackages').innerHTML = '<p>Unable to load tour packages. Please try again later.</p>';
            });

        function displayTourPackages(packages) {
            document.getElementById("packageName").innerText=package;
            const container = document.getElementById('tourPackages');
            packages.forEach(pkg => {
                const packageCard = document.createElement('div');
                packageCard.classList.add('tour-package');
                packageCard.innerHTML = `
                    <img src="${pkg.image_url}" alt="${pkg.name}">
                    <h3>${pkg.name}</h3>
                    <p><strong>Duration:</strong> ${pkg.duration}</p>
                    <p><strong>Price:</strong> ${pkg.price_per_person}</p>
                    <p>${pkg.description}</p>
                    <button onclick="alert('Booking ${pkg.name}...')">${pkg.cta}</button>
                `;
                container.appendChild(packageCard);
            });
        }
    </script>
</body>
</html>
