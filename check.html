<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
   <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: rgba(0, 102, 112, 0.95);
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.tour-details {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    padding: 20px;
    text-align: center;
}

.tour-details img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

.tour-details h2 {
    font-size: 2rem;
    margin: 10px 0;
    color:  rgba(0, 102, 112, 0.95);
}

.tour-details h4 {
    font-size: 1.5rem;
    margin: 10px 0;
    color: #555;
}

.tour-details p {
    font-size: 1rem;
    line-height: 1.6;
    color: #666;
    margin: 20px 0;
}

/* Book Now Button */
.book-btn {
    background-color: rgba(0, 102, 112, 0.95);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.book-btn:hover {
    background-color: rgba(0, 102, 112, 0.95);
}

/* Footer */
footer {
    background-color:  rgba(0, 102, 112, 0.95);
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
    font-size: 0.9rem;
}

   </style>
</head>
<body>
    <header>
        <h1>TravWorld - Tour Details</h1>
    </header>

    <main id="detailsContainer"></main>

    <script>
        // Retrieve the selected tour from localStorage
        const selectedTour = JSON.parse(localStorage.getItem('selectedTour'));

        const detailsContainer = document.getElementById('detailsContainer');

        if (selectedTour) {
            detailsContainer.innerHTML = `
                <div class="tour-details">
                    <h2>${selectedTour.title}</h2>
                    <h4>${selectedTour.subtitle}</h4>
                    <img src="${selectedTour.image}" alt="${selectedTour.title}">
                    <p>${selectedTour.description}</p>
                    <button class="book-btn" onclick="bookNow()">Book Now</button>
                </div>
            `;
        } else {
            detailsContainer.innerHTML = `<p>No details available.</p>`;
        }

        // "Book Now" button functionality
        function bookNow() {
            alert('Booking feature will be available soon!');
        }
    </script>

    <footer>
        <p>Â© 2024 TravWorld. All rights reserved.</p>
    </footer>
</body>
</html>
