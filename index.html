<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravWorld</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    
    /* Header and Navigation */
    header {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color:white;
    }
    
    .logo img {
        height: 40px;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        padding-left: 380px;
    }
    
    .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: color 0.3s;
        margin:30px;
    }
    
    .nav-links li a:hover {
        color: #3c6e71;
    }
    
    .lang-toggle button {
        background: transparent;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
    
    /* Hero Section */
    .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url('./assests/images/dhanush2.avif') no-repeat center center/cover;
    }
    
    .hero .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
    
    .hero .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
    }
    
    .hero h1 {
        font-size: 4rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px black;
    }
    
    .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-shadow: 1px 1px 3px black;
    }
    
    .hero .btn {
        background: #3c6e71;
        color: black;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: background 0.3s;
    }
    
    .hero .btn:hover {
        background: #3c6e71;
    }


   </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assests/images/airplane-around-earth.png" alt="Destination Africa Logo">
                <span>TravWorld</span>
            </div>
            <ul class="nav-links">
                <li><a href="./assests/pages/aboutme.html">About Us</a></li>
                <li><a href="./assests/pages/random.html">Tours</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="./assests/pages/contactus.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Travel World
            </h1>
            <p>culture | nature | exposure</p>
            <a href="./homepage.html" class="btn">Explore</a>
        </div>
    </section>
</body>
</html>
